<div class="panel panel-default">
	<div class="panel-heading"><h2>Songs</h2></div>
	<div class="panel-body" ng-show="song == null && newSong == false">
		<table class="table table-striped table-hover" ng-init="loadSongs()">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Album</th>
				<th>Band</th>
			</tr>
			<tr ng-repeat="song in songs" ng-click="loadSong(song)">
				<td>{{song.id}}</td>
				<td>{{song.name}}</td>
				<td>{{song.album.name}}</td>
				<td ng-show="song.album != null">{{song.album.band.name}}</td>
				<td ng-show="song.album == null">{{song.band.name}}</td>
			</tr>
		</table>
		<button type="button" class="btn btn-primary" ng-click="createSong()">New</button>
	</div>
	<div class="panel-body" ng-show="song != null && newSong == false">
		<form class="form" role="form">
			<div class="form-group">
				<label class="control-label" for="id">Id</label>
				<p class="form-control-static" id="id">{{song.id}}</p>	
			</div>
			<div class="form-group">
				<label class="control-label" for="songname">Name</label>
				<p class="form-control-static" id="songname">{{song.name}}</p>	
			</div>
			<div class="form-group">
				<label class="control-label" for="albumname">Album</label>
				<p class="form-control-static" id="albumname">{{song.album.name}}</p>	
			</div>
			<div class="form-group">
				<label class="control-label" for="bandname">Band</label>
				<p class="form-control-static" id="bandname" ng-show="song.album != null">{{song.album.band.name}}</p>	
				<p class="form-control-static" id="bandname" ng-show="song.album == null">{{song.band.name}}</p>	
			</div>
		</form>
		<button type="button" class="btn btn-warning" ng-click="songList()">Back</button>
	</div>
	<div class="panel-body" ng-show="newSong == true">
		<form class="form" role="form">
			<div class="form-group">
				<label class="control-label" for="songname">Name</label>
				<input type="text" class="form-control" id="songname" ng-model="song.name"></input>
			</div>
			<div class="form-group" ng-show="song.band == null && band == null">
				<label class="control-label" for="albumname">Album</label>
				<select class="form-control" ng-options="album.id as album.name for album in albums" ng-model="song.album.id"></select>
			</div>
			<div class="form-group" ng-show="song.album == null">
				<label class="control-label" for="bandname">Band</label>
				<select class="form-control" ng-options="band.id as band.name for band in bands" ng-model="song.band.id"></select>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-success" ng-click="saveSong()">Save</button>
				<button type="button" class="btn btn-danger" ng-click="songList()">Discard</button>
			</div>
		</form>
	</div>
</div>
